stages:
  - lint
  - test

lint:
  image: ubuntu:22.04
  before_script:
    - apt-get update && apt-get install -y shellcheck
  script:
    - shellcheck hello.sh
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

test:
  image: bats/bats:latest
  script:
    - bats hello_test.bats
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH 